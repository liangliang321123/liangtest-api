        optional: false
components:
  schemas:
    SourceSystemInfo:
      description: >-
        This object contains information about the caller requesting 
        to use a service.
      required:
        - apiVersion
        - reference
        - source
        - partnerId
        - productType
      type: object
      properties:
        source:
          maxLength: 16
          type: string
          description: Name of the source system requesting for the service.
          example: FNXCRDS
        partnerId:
          maxLength: 128
          type: string
          description: >-
            The code of our customers that are using the system.
          example: 'BSSS'
        productType:
          maxLength: 128
          type: string
          description: The type or name of the product. 
          example: 'Loan Application'
        reference:
          maxLength: 32
          type: string
          description: >-
            The unique reference used by the source system when iniate the
            request
          example: '2003160192931'
        apiVersion:
          maxLength: 8
          type: string
          description: Specify the version for the API request
          example: '1.2'
        apiKey:
          maxLength: 64
          type: string
          description: API-key assigned by e-KYC for access by source system
          example: 123-KEJRU-001
        userId:
          maxLength: 32
          type: string
          description: >-
            This is the user id of the person who perform the action. This is
            needed when the request involve modification of the e-KYC
            respository such as Blacklist.
          example: mkchan
        userToken:
          maxLength: 64
          type: string
          description: >-
            This is security token issued by SecurityWorks which can be used to
            verify the user id. After verification of the userid then the system
            will determine the user has the authority to perform the requested
            action.
          example: APPOKJJSIDJ1234
    InteractionMode:
      description: >-
        This object contains information on how the caller want the Provider to
        process its request which either on synchronous (SYNC) or asynchronous
        (ASYNC) basis.
        
        For synchronous mode, the caller will wait (or block) until the Provider
        respond with the response.
        
        For asynchronous mode, the caller will get immediate response with the 
        status of request being “QUEUED” and get the response later either by
        providing a callback URL for the Provider to post the response or to 
        query for the response using a GET request after waiting for an interval
        period.

      required:
        - mode
      type: object
      properties:
        mode:
          type: string
          description: >-
            This flag indicates that the caller will wait for the response
            synchronously(SYNC) or asynchronously. For synchronous call, the
            response will be returned with status 200. For asynchronous call,
            the response will return immediately once request body has been
            validated with status 201.
          enum:
            - SYNC
            - ASYNC
        callbackUrl:
          maxLength: 256
          type: string
          description: >-
            The value for this field will only be used if the mode is ASYNC.
            If a valid URL is provided by Source System, then the Provider 
            to post the request’s response to the URL.
            If the mode is ASYNC and if the Source System does not provide a 
            callback URL, then the Provider will perform any action upon 
            completion.
            Source System will need to call corresponding GET request to get
            the response.
          format: uri
    PersonName:
      description: >-
        This object contains various representations of a Person name which may 
        make it easier to search against the imprecise nature of the various
        authorities’ Sanction Lists.
      required:
        - fullName
      type: object
      properties:
        fullName:
          description: >-
            A person’s full name as recorded in the person’s ID document.
          maxLength: 128
          type: string
          example: John Smith
        givenName:
          description: >-
            A given name is the part of a person’s name that identifies a 
            person and differentiates that person from the other members of 
            a group who have a common surname.
          maxLength: 128
          type: string
          example: John
        familyName:
          description: >-
            The person’s family name, surname or the name of the father.
          maxLength: 128
          type: string
          example: Smith
        aliases:
          description: >-
            Any aliases for the Person.
          type: array
          items:
            maxLength: 128
            type: string
            example: William Smith
      
