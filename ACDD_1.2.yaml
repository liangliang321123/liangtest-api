        - Test
      description: To test the availability of the service
      operationId: testACDD
      responses:
        '200':
          description: Response for ACDD Health Check
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestResponse'
        '400':
          description: Bad input request
        '401':
          description: Unauthorised access - unable to authenticate source system
        '405':
          description: >-
            Forbidden access - source system is not authorised to perform an
            action
      security:
        - default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
          - oauth2
        optional: false
  /checkpersoncdd:
    post:
      tags:
        - Person
      description: >-
        This method allows the submission of a request to check whether to 
        admit a Person as customer in accordance to the stipulated CDD rules.
      operationId: checkpersonCDD
      requestBody:
        description: >-
          Request to evaluate a person admission as customer in accordance to
          CDD rules
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonCDDPostRequest'
      responses:
        '200':
          description: Schema for standard response for a identifyverify Post request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CDDPostResult'
        '400':
          description: Bad input request
        '401':
          description: Unauthorised access - unable to authenticate source system
        '405':
          description: >-
            Forbidden access - source system is not authorised to perform an
            action
      security:
        - default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
          - oauth2
        optional: false
        
    get:
      tags:
        - Person
      description: >-
        To get response for a specific checkpersoncdd POST request submitted
        previously
      operationId: getPersonCDDResponse
      parameters:
        - name: source
          in: query
          description: ID of the source system for the query request
          required: true
          style: form
          explode: true
          schema:
            maxLength: 16
            type: string
            example: FNXCRDS
        - name: partnerId
          in: query
          description: The code of our customers that are using the system.
          required: true
          style: form
          explode: true
          schema:
            maxLength: 128
            type: string
            example: BSSS
        - name: productType
          in: query
          description: The type or name of the product. 
          required: true
          style: form
          explode: true
          schema:
            maxLength: 128
            type: string
            example: Loan Application
        - name: reference
          in: query
          description: >-
            The unique reference used by the source system when iniate the
            request
          required: true
          style: form
          explode: true
          schema:
            maxLength: 32
            type: string
            example: '2003160192931'
        - name: apiVersion
          in: query
          description: Specify the version for the API request
          required: true
          style: form
          explode: true
          schema:
            maxLength: 8
            type: string
            example: '1.2'
        - name: apiKey
          in: query
          description: API-key assigned by e-KYC for access by source system
          required: false
          style: form
          explode: true
          schema:
            maxLength: 64
            type: string
            example: 123-KEJRU-001
        - name: userId
          in: query
          description: >-
            This is the user id of the person who perform the action. This is
            needed when the request involve modification of the e-KYC
            respository such as e-Money Blacklist.
          required: false
          style: form
          explode: true
          schema:
            maxLength: 32
            type: string
            example: mkchan
        - name: userToken
          in: query
          description: >-
            This is security token issued by SecurityWorks which can be used to
            verify the user id. After verification of the userid then the system
            will determine the user has the authority to perform the requested
            action.
          required: false
          style: form
          explode: true
          schema:
            maxLength: 32
            type: string
            example: 'APPOKJJSIDJ1234'
        - name: referenceId
          in: query
          description: >-
            This parameter specifies the Source System’s reference for the earlier
            POST request which this GET request want to get the ACDD result.
          required: true
          style: form
          explode: true
          schema:
            maxLength: 32
            type: string
            example: '2003160192931'
        - name: language
          in: query
          description: >-
            Specify the language of the message text in the response message.
            Currently supports only English
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: en
            enum:
              - en
              - ms
            default: en
      responses:
        '200':
          description: Schema for standard response for a identifyverify GET request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CDDGetResponse'
        '400':
          description: Bad input request
        '401':
          description: Unauthorised access - unable to authenticate source system
        '405':
          description: >-
            Forbidden access - source system is not authorised to perform an
            action
      security:
        - default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
          - oauth2
        optional: false
