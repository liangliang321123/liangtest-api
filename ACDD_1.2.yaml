    CDDResult:
      description: This object contains information on ACDD’s evaluation result. 
      required:
        - ctosReport
        - scReport
        - blacklistReport
        - reasoning
        - recommendation
        - threshold
        - riskScore
        - sanctionReport
      type: object
      properties:
        ctosReport:
          type: string
          description: >-
            This field indicates whether a CTOS report is available as supporting
            information should BPO wishes to check the report during manual review.
            If available, then the report can be retrieved using the /ctosreport GET
            request.
            T – Report Available, F- Report Not Available
          example: F
          enum:
            - T
            - F
        scReport:
          type: string
          description: >-
            This field indicates whether a Securities Commissions Malaysia report is
            available as supporting information should BPO wishes to check the report
            during manual review.
            If available, then the report can be retrieved using the /screport GET
            request.
            T – Report Available, F- Report Not Available
          example: F
          enum:
            - T
            - F
        blacklistReport:
          type: string
          description: >-
            This field indicates whether a e-Money Blacklist report is available as
            supporting information should BPO wishes to check the report during 
            manual review.
            If available, then the report can be retrieved using the /blacklistreport
            GET request.
            T – Report Available, F- Report Not Available
          example: F
          enum:
            - T
            - F
        reasoning:
          allOf:
            - description: >-
                This object will show details of all the rules evaluated by ACDD 
                that leads to its recommendation.
            - $ref: '#/components/schemas/EvaluationDetails'
        recommendation:
          type: string
          description: >-
            This field indicates ACDD’s recommendation whether to accept, reject 
            or to manually review the Applicant with information from various
            supporting reports.
            A – Accept
            R – Reject
            M – Manual Review
          enum:
            - A
            - R
            - M
        threshold:
          type: number
          description: >-
            This field provides the threshold whereby if the computed overall risk
            score has exceeded then ACDD will recommend to reject the Applicant.
            Between 0 - 100
          example: 33
        riskScore:
          type: number
          description: >-
            This is the overall risk score computed during the evaluation.
            Higher the value will reflect higher risk.
            Between 0 - 100
          example: 0
        sanctionReport:
          type: string
          description: >-
            This field indicates whether a Sanction report is available as supporting
            information should BPO wishes to check the report during manual review.
            If available, then the report can be retrieved using the /sanctionreport
